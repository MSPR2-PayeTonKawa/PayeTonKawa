sonar.projectKey=PayeTonKawa
sonar.organization=MSPR2-PayeTonKawa
sonar.projectName=PayeTonKawa - Microservices Architecture
sonar.projectDescription=E-commerce microservices platform with RabbitMQ messaging

sonar.sources=.
sonar.exclusions=vendor/**,node_modules/**,storage/**,bootstrap/cache/**,tests/**,*.log,*.xml,*.yml,*.yaml,*.json,*.md

sonar.sourceEncoding=UTF-8
sonar.language=php

sonar.qualitygate.wait=true

sonar.coverage.exclusions=**/*Test.php,**/*test.php,tests/**,bootstrap/**,config/**,database/migrations/**,database/seeds/**,database/factories/**

sonar.duplicated.exclusions=database/migrations/**,database/seeds/**,database/factories/**

sonar.php.file.suffixes=php 